                getData(leaguePath);

            $("#btnDataTeams").on("click", function() {
                getData(teamPath);
            });
        });

        function getData(path) {
            $.getJSON(`http://localhost:3000/${path}`, function() {})
                .done(function(data) {
                    console.log(data);
                })
                .fail(function() {
                    console.log('Error connecting to Server.');
                });
        }
